<ion-content [fullscreen]="true">
  
  <ion-button routerLink="/login" class="back-button">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>

  <div class="center-container">

    <div class="title-container">
      <h1>Registro</h1>
    </div>

    <div class="img-container">
      <img src="../../assets/icon/Register.png" alt="Registro Ecuabus">
    </div>

    <div class="register-container">
      <form [formGroup]="group">
        <!-- Campo Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="input-field" placeholder="Ingrese su Nombre" formControlName="name">
          <div *ngIf="group.get('name')?.invalid && group.get('name')?.touched" class="error">
            El nombre es requerido.
          </div>
        </div>

        <!-- Campo Apellido -->
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" class="input-field" placeholder="Ingrese su Apellido"
            formControlName="lastName">
          <div *ngIf="group.get('lastName')?.invalid && group.get('lastName')?.touched" class="error">
            El apellido es requerido.
          </div>
        </div>

        <!-- Campo Email -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="input-field" placeholder="Ingrese su Correo" formControlName="email">
          <div *ngIf="group.get('email')?.invalid && group.get('email')?.touched" class="error">
            <span *ngIf="group.get('email')?.errors?.['required']">El correo es requerido.</span>
            <span *ngIf="group.get('email')?.errors?.['email']">El correo no es válido.</span>
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="input-field" placeholder="Ingrese su Contraseña"
            formControlName="password">
          <div *ngIf="group.get('password')?.invalid && group.get('password')?.touched" class="error">
            <span *ngIf="group.get('password')?.errors?.['required']">La contraseña es requerida.</span>
            <span *ngIf="group.get('password')?.errors?.['minlength']">
              La contraseña debe tener al menos 6 caracteres.
            </span>
          </div>
        </div>

        <!-- Campo Confirmar Contraseña -->
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" class="input-field" placeholder="Confirme su contraseña"
            formControlName="confirmPassword">
          <div *ngIf="group.get('confirmPassword')?.invalid && group.get('confirmPassword')?.touched" class="error">
            La confirmación es requerida.
          </div>
        </div>

        <!-- Botón Guardar -->
        <ion-button (click)="save()">Guardar</ion-button>
      </form>
    </div>

  </div>
</ion-content>
